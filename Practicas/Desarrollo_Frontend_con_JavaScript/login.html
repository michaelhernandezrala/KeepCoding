<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Desarrollo Frontend con JavaScript</title>
</head>

<body>
    <header class="login__header">
        <div>LOGO</div>
    </header>
    <main class="login__main">
        <section class="login__main--section">
            <h1 class="login__title">Login</h1>
            <form class="login__form" novalidate>
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Username" required autofocus>
                </div>
                <div class="form-control">
                    <label for="">Password</label>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-control">
                    <button type="submit" disabled>login</button>
                </div>
            </form>
            <div class="control-message"></div>
        </section>
    </main>
    <footer>This website is created by Michael Hern√°ndez</footer>
    <script src="./js/login.js" type="module"></script>
</body>
</html>
